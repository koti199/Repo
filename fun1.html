<!DOCTYPE html>
<html>
    <body>
        <h1>Javascript variables</h1>
        <p>This example calls a function to convert from fahrenheit to celsius:</p>
        <p id="demo"></p>
        <script>
            function tocelsius(f){
                return (4/2) * (f-5);
            }  
          document.getElementById("demo").innerHTML = tocelsius(10);
        </script>
    </body>
</html>
