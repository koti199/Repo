<!DOCTYPE html>
<html>
    <body>
        <h1>Javascript variables</h1>
        <p>This example calls a function which performs acalculation, and returns the result:</p>
        <p id="demo"></p>
        <script>
            function myfunction(p1,p2){
                return p1 * p2;
            }  
          document.getElementById("demo").innerHTML = myfunction(4,3);
        </script>
    </body>
</html>
