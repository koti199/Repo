<!DOCTYPE html>
<html>
    <body>
        <h1>Javascript variables</h1>
        <p>Adding a number and a string, returns a string.</p>
        <p id="demo"></p>
        <script>
            var x = 10 + 10;
            var y = "10" + 10;
            var z = "Hello"  + 5;
            
            document.getElementById("demo").innerHTML = x + "<br>" + y + "<br>" +z;
        </script>
    </body>
</html>
