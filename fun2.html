<!DOCTYPE html>
<html>
    <body>
        <h1>Javascript variables</h1>
        <p>This example calls a function to convert from fahrenheit to celsius:</p>
        <p id="demo"></p>
        <script>
            
            document.getElementById("demo").innerHTML= "The temperature is " + tocelsius(20) + "celsius";
            
            function tocelsius(koti){
                return(4/2) * (koti-5);
            }
        </script>
    </body>
</html>
